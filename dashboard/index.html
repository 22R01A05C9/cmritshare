<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row gap-4">
                <div
                    class="col-4 bg-dark d-flex align-items-center justify-content-center profile-area flex-column text-light">
                    <div class="profile">
                        <img src="avatar.jpg" alt="" class="img-fluid">
                    </div>
                    <h4 class="name mt-3">Andrew Tate</h4>
                    <p class="user-detail"> <span class="rollNo">22R01A05E2</span> | <span class="section"> CSE-C</span>
                    </p>
                </div>
                <div class="col-9 table-area table-responsive">
                    <table class="table table-hover table-dark ">

                        <tbody>
                            <tr>

                                <td>First Name </td>
                                <td>Andrew</td>
                                <td class="edit-input"> <input type="text" class="form-control form-control-sm bg-dark text-light"></td>
                                <td>
                                    <button class="btn btn-primary btn-sm" id="updateDetail">Update</button>
                                </td>
                            </tr>
                            <tr>

                                <td>Last Name </td>
                                <td>Tate</td>
                                <td> <input type="text" class="form-control form-control-sm bg-dark text-light"></td>
                                <td>
                                    <button class="btn btn-primary btn-sm" id="updateDetail">Update</button>
                                </td>
                            </tr>
                            <tr>

                                <td>Role </td>
                                <td colspan="3">Student</td>

                            </tr>
                            <tr>

                                <td>College</td>
                                <td colspan="3">CMRIT</td>

                            </tr>
                            <tr>

                                <td>Roll Number </td>
                                <td colspan="3">22R01A05E2</td>
                            </tr>
                            <tr>

                                <td>email address </td>
                                <td>andrew@tate.com</td>
                                <td> <input type="text" class="form-control form-control-sm bg-dark text-light"></td>
                                <td>
                                    <button class="btn btn-primary btn-sm" id="updateDetail">Update</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Section </td>
                                <td colspan="3">CSE-C</td>
                            </tr>
                            <tr>
                                <td>profile image</td>
                                <td colspan="2">
                                        <input class="form-control form-control-sm bg-dark text-light" id="formFileSm" type="file" accept="image/png, image/jpeg">
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-sm" id="updateDetail">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
