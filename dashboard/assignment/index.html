<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="#">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid table-responsive">

            <table class="table overflow-hidden table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col" colspan="5"> <i class="fa-regular fa-file-lines ms-2 me-3"></i> <span>Assignments</span></th>

                    </tr>
                    <tr class="table-active">
                        <th scope="col">Subject</th>
                        <th scope="col">Teacher</th>
                        <th scope="col">Status</th>
                        <th scope="col">Submission Date</th>
                        <th>Upload</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <th scope="row">Maths</th>
                        <td>Sravanthi</td>
                        <td>
                            <div class="status-outside">
                                <span class="status pending"> <i class="fa-solid fa-circle"></i> pending </span>
                            </div>
                        </td>
                        <td>12-4-2004</td>
                        <td> 
                            <a href="#" class="btn btn-info text-light btn-sm"> open
                                <i class="fa-solid fa-arrow-right-to-bracket"></i> 
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row"> CN & OS </th>
                        <td> Kunal </td>
                        <td>
                            <div class="status-outside">
                                <span class="status completed"> <i class="fa-solid fa-circle"></i> submitted </span>
                            </div>
                        </td>
                        <td>12-4-2024</td>
                        <td> 
                            <a href="#" class="btn btn-info btn-sm text-light"> open
                                <i class="fa-solid fa-arrow-right-to-bracket"></i> 
                            </a>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>

</html>
